<app-header></app-header>
<div class="outer">
<mat-card class="container">
  <img id="image" mat-card-image [src]="product.image" alt="Product Image">
  <mat-card-header>
    <mat-card-title mat-raised-button >{{ product.name }}</mat-card-title>
    <mat-card-subtitle>Qunatity: {{ product.stock }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ product.description }}</p>
    <p>  Price: ${{ product.price }}</p>
  </mat-card-content>
  <!-- Add any additional product details you want to display -->
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addToCart(product.id)" >Add to Cart <mat-icon>shopping_cart</mat-icon></button>
    <button mat-button>Buy Now</button>
    <button mat-button>Contact Us
      <mat-icon>contact</mat-icon>

    </button>
    <button id="btn" mat-button>Share<mat-icon>share</mat-icon></button>
    <button  id="btn"mat-raised-button color="accent" >Add to Wishlist</button>
  </mat-card-actions>
</mat-card>
</div>
<app-footer></app-footer>
